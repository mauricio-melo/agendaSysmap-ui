<div class="container">

  <div class="ui-g">

    <div class="ui-g-12 center">
      <h4>Compromissos por equipe</h4>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Compromisso" (click)="novo()"></a>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="compromissos" [responsive]="true">
        <p-column field="id" header="Compromisso"></p-column>
        <p-column field="nomeUsuario" header="Usuario"></p-column>
        <p-column field="descricao" header="Descrição"></p-column>
        <p-column field="inicio" header="Inicio"></p-column>
        <p-column field="termino" header="Termino"></p-column>
        <p-column field="local" header="Local"></p-column>
        <p-column styleClass="col-acoes">
          <ng-template let-comp="rowData" pTemplate="body">
            <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/lider/compromissos/equipe/dev', comp.id]"></a>
            <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(comp)"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
  </div>

</div>
